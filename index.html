<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Thanh sáng diệu</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial;
    }

    .bar {
      width: 30px;
      height: 300px;
      border: 1px solid #555;
      position: relative;
    }

    .fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0%;
      background: linear-gradient(to top, #00f, #0ff, #fff);
      transition: height 0.2s;
    }

    button {
      margin-left: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="bar">
    <div class="fill" id="fill"></div>
  </div>

  <button onclick="up()">+1%</button>

  <script>
    let percent = 0;
    function up() {
      if (percent < 100) {
        percent++;
        document.getElementById("fill").style.height = percent + "%";
      }
    }
  </script>
</body>
</html>
