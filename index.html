<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Điểm danh công việc</title>
<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: linear-gradient(180deg, #f8fbff, #eaf4ff);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  background: white;
  padding: 24px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  width: 360px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #1e3a8a;
}

.bar-list {
  display: flex;
  gap: 16px;
  justify-content: center;
}

.bar-item {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.bar-name {
  margin-bottom: 8px;
  font-size: 14px;
  color: #334155;
}

.bar {
  width: 32px;
  height: 200px;
  background: #e5e7eb;
  border-radius: 16px;
  overflow: hidden;
  display: flex;
  align-items: flex-end;
}

.fill {
  width: 100%;
  height: 0%;
  background: linear-gradient(180deg, #38bdf8, #2563eb);
  transition: height 0.25s ease, background 0.25s ease;
}

.controls {
  margin-top: 8px;
  display: flex;
  gap: 6px;
}

button {
  border: none;
  border-radius: 8px;
  padding: 4px 8px;
  cursor: pointer;
  background: #e0f2fe;
  color: #0369a1;
  font-weight: 600;
}

button:hover {
  background: #bae6fd;
}
</style>
</head>
<body>

<div class="app">
  <h1>Điểm danh</h1>
  <div class="bar-list" id="bars"></div>
</div>

<script>
let data = JSON.parse(localStorage.getItem("diemdanh")) || [
  { name: "Việc 1", value: 0 },
  { name: "Việc 2", value: 0 }
];

function colorByValue(v) {
  if (v < 100) return "linear-gradient(180deg,#38bdf8,#2563eb)";
  if (v < 200) return "linear-gradient(180deg,#34d399,#059669)";
  return "linear-gradient(180deg,#fb7185,#be123c)";
}

function render() {
  const container = document.getElementById("bars");
  container.innerHTML = "";

  data.forEach((item, index) => {
    const wrap = document.createElement("div");
    wrap.className = "bar-item";

    const name = document.createElement("div");
    name.className = "bar-name";
    name.textContent = item.name;

    const bar = document.createElement("div");
    bar.className = "bar";

    const fill = document.createElement("div");
    fill.className = "fill";
    fill.style.height = Math.min(item.value, 300) + "%";
    fill.style.background = colorByValue(item.value);

    bar.appendChild(fill);

    const controls = document.createElement("div");
    controls.className = "controls";

    const plus = document.createElement("button");
    plus.textContent = "+1%";
    plus.onclick = () => {
      item.value += 1;
      save();
    };

    const minus = document.createElement("button");
    minus.textContent = "-1%";
    minus.onclick = () => {
      item.value = Math.max(0, item.value - 1);
      save();
    };

    controls.appendChild(minus);
    controls.appendChild(plus);

    wrap.appendChild(name);
    wrap.appendChild(bar);
    wrap.appendChild(controls);
    container.appendChild(wrap);
  });
}

function save() {
  localStorage.setItem("diemdanh", JSON.stringify(data));
  render();
}

render();
</script>

</body>
</html>
